<div class="bigaf" module>
    <h1 class="primary">Upload</h1>
    <form onsubmit="window.submit.upload(event)">
      <input
        id="file"
        name="file"
        type="file"
        multiple
        placeholder="Book"
      />
      <input type="submit" class="btn primary" value="Upload" />
    </form>
    <p idg="error"></p>
    <p idg="success"></p>
    <a href="/manage" class="secondary">Manage uploaded files?</a>
  </div>
